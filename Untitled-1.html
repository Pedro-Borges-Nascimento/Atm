<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Ban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border: 1px solid #dadce0;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            background-color: #f8f9fa;
        }

        .container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0059c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been banned</h1>
        <p>We have detected your stupidity, unfortunately we cannot allow our servers to die.</p>
        <button class="button">Go Back</button>
    </div>
</body>
</html>
